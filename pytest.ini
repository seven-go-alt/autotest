[pytest]
# pytest 配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    --capture=no
    -p no:warnings

# 测试标记
markers =
    selenium: Selenium 测试标记
    playwright: Playwright 测试标记
    smoke: 冒烟测试
    regression: 回归测试
    ui: 界面测试
    api: 接口测试
    critical: 关键测试用例
    slow: 慢速测试（执行时间超过5秒）
    flaky: 不稳定测试（可能偶发失败）
    performance: 性能测试
    integration: 集成测试
    unit: 单元测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 超时配置（需要 pytest-timeout 插件）
# timeout = 300
# timeout_method = thread

# 并行执行配置（需要 pytest-xdist 插件）
# -n auto 表示自动检测 CPU 核心数


