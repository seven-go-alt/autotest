[pytest]
# pytest 配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/pytest_report.html
    --self-contained-html
markers =
    selenium: Selenium 测试标记
    playwright: Playwright 测试标记
    smoke: 冒烟测试
    regression: 回归测试

