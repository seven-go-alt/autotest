# Robot Framework 配置文件
[default]
# 输出目录
outputdir: reports/robotframework

# 日志级别
loglevel: INFO

# 报告格式
report: robotframework_report.html
log: robotframework_log.html

# 变量文件
variablefile: config/settings.py

# 测试数据目录
testdatadir: tests/data

# 资源文件目录
resourcedir: tests/resources

# 标签
include: *
exclude: 

# 测试超时
testtimeout: 30s

# 套件超时
suitetimeout: 300s

